<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <title>My Accounting Software Dashboard</title>
	<link rel="stylesheet" type="text/css" href="create_paymentvoucher.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="top-section">
                <div class="menu-control">
                    <span class="material-icons-sharp" id="menu-icon">menu</span>
                    <span class="material-icons-sharp" id="close-icon">close</span>
                </div>
                <div class="sidebar-header">
                    <h3>Accounts</h3>
                </div>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <span class="material-icons-sharp">space_dashboard</span>
                    <a href="Operations/operations.html">Operations</a>
                </li>
                <li>
                    <span class="material-icons-sharp">space_dashboard</span>
                    <a href="#">Tuition</a>
                </li>
                <li>
                    <span class="material-icons-sharp">space_dashboard</span>
                    <a href="#">School Fund</a>
                </li>
            </ul>
        </div>        
        <div class="main-content">
            <div class="main-top">
                <h1>Create PaymentVoucher</h1>
                <ul class="operation-links">
                    <li>
                        <a href="#">OtherDocs</a>
                    </li>
                    <li>
                        <a href="#">Cashbooks</a>
                    </li>
                    <li>
                        <a href="#">Ledgers</a>
                    </li>
                    <li>
                        <a href="#">TrialBalances</a>
                    </li>
                </ul>
            </div>
            <div class="main-bottom">
                <a href="#" class="back-button">&larr; Back</a>
                <form>
                    <div class="form-group">
                        <label for="date-received">Date received:</label>
                        <input type="date" id="date-received" name="date-received">
                    </div>
                    <div class="form-group">
                        <label for="received-from">Payee Name:</label>
                        <input type="text" id="received-from" name="received-from">
                    </div>
                    <div class="form-group">
                        <label for="received-from">Description:</label>
                        <input type="text" id="received-from" name="received-from">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount">
                    </div>
                    <div class="form-group">
                        <label for="account">Payment Type:</label>
                        <select id="account" name="account">
                            <option value="karinga">Cash</option>
                            <option value="bank">Cheque</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="account">Votehead:</label>
                        <select id="account" name="account">
                            <option value="karinga">Admin</option>
                            <option value="bank">P. Emolument</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="received-from">Approved by:</label>
                        <input type="text" id="received-from" name="received-from">
                    </div>
                    <div class="form-group">
                        <label for="amount">Voucher number:</label>
                        <input type="number" id="amount" name="amount">
                    </div>
                    <div class="form-group">
                        <label for="amount">Cheque number:</label>
                        <input type="number" id="amount" name="amount">
                    </div>
                    <button type="submit">Create Receipt</button>
                </form>
            </div>
                 
        </div>
    </div>    
</body>
</html>
<script src="create_paymentvoucher.js"></script>
